 name: CI

 on: [push]

 jobs: 
   sast_scan:
     name: Run Bandit scan
     runs-on: windows 11

     steps:
       -name: Checkout code 
       uses: actions/checkout@v2

       -name: set uo python
       uses: actions/setup-python@v2
       with:
         python-version: 3.8

        -name: Install Bandit
          run: pip install bandit 
        

        -name: run Bandit scan
          run: bandit -r .
